---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-blobfuse
spec:
  containers:
    - image: nginx
      name: nginx-blobfuse
      command:
        - "/bin/sh"
        - "-c"
        - while true; do echo $(date) >> /mnt/blob/outfile; sleep 1; done
      volumeMounts:
        - name: blobfuse01
          mountPath: "/mnt/blob"
  volumes:
    - name: blobfuse01
      persistentVolumeClaim:
        claimName: pvc-blobfuse
